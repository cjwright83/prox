<!doctype html>
<head>
    <title>Admin - Users</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1><a href='/'>Home</a> | Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Default hostgroup</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.default_hostgroup }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
